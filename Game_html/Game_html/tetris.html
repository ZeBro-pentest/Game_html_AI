<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тетрис - Cyber Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #000000, #1a0f3c);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #00ff88;
        }

        .game-container {
            background: rgba(16, 16, 32, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2),
                        inset 0 0 15px rgba(0, 255, 136, 0.1);
            max-width: 100%;
            overflow: auto;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        #game-board {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 900px;
        }

        canvas {
            background: rgba(25, 25, 35, 0.95);
            border: 3px solid #00ff88;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        h2 {
            color: #00ff88;
            font-size: 42px;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        #tetris-score {
            color: #00ff88;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Игры</h2>
            <button class="close-sidebar">×</button>
        </div>
        <ul class="games-list">
            <li><button type="button">Главное меню</button></li>
            <li><button type="button">1. Сапер</button></li>
            <li><button type="button">2. Змейка</button></li>
            <li class="active"><button type="button">3. Тетрис</button></li>
            <li><button type="button">4. Пинг-Понг</button></li>
            <li><button type="button">5. Пятнашки</button></li>
            <li class="coming-soon"><button type="button">6. Крестики-Нолики</button></li>
            <li class="coming-soon"><button type="button">7. Арканоид</button></li>
            <li class="coming-soon"><button type="button">8. Платформер</button></li>
            <li class="coming-soon"><button type="button">9. Пазл</button></li>
            <li class="coming-soon"><button type="button">10. Морской бой</button></li>
        </ul>
    </div>

    <div class="burger-menu">
        <div class="burger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="game-container">
        <div id="game-board"></div>
    </div>

    <script src="js/tetris/tetris.js"></script>
    <script src="js/common/app.js"></script>
</body>
</html>
